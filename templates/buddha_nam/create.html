{% extends "base.html" %}

{% block title %}添加佛号{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-prayer-hands mr-2"></i>添加佛号
        </h1>
        <a href="{{ url_for('buddha_nam.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left mr-1"></i>返回列表
        </a>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        佛号信息
                        {% if current_user.username == 'admin' %}
                            <span class="badge badge-info ml-2">将标记为内置</span>
                        {% else %}
                            <span class="badge badge-primary ml-2">将标记为自定义</span>
                        {% endif %}
                    </h3>
                </div>
                <form method="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">佛号名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="请输入佛号名称，如：南无阿弥陀佛">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">佛号内容 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="4" required 
                                      placeholder="请输入完整的佛号内容"></textarea>
                            <small class="form-text text-muted">请输入完整的佛号内容，可以多行输入</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="pronunciation">注音（可选）</label>
                            <textarea class="form-control" id="pronunciation" name="pronunciation" rows="3" 
                                      placeholder="请输入佛号的注音，如拼音等"></textarea>
                            <small class="form-text text-muted">可选项，用于帮助念诵，可以是拼音或其他注音方式</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-1"></i>保存佛号
                        </button>
                        <a href="{{ url_for('buddha_nam.index') }}" class="btn btn-secondary">
                            <i class="fas fa-times mr-1"></i>取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // 表单验证
    $('form').on('submit', function(e) {
        const title = $('#title').val().trim();
        const content = $('#content').val().trim();
        
        if (!title || !content) {
            e.preventDefault();
            alert('请填写佛号名称和内容');
            return false;
        }
        
        return true;
    });
});
</script>
{% endblock %}
