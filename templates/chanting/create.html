{% extends "base.html" %}

{% block title %}创建佛号经文{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 页面导航 -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('chanting.index') }}">佛号经文管理</a></li>
            <li class="breadcrumb-item active">创建</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus me-2"></i>创建佛号经文
                        {% if current_user.username == 'admin' %}
                            <span class="badge bg-info ms-2">将标记为内置</span>
                        {% else %}
                            <span class="badge bg-primary ms-2">将标记为自定义</span>
                        {% endif %}
                    </h5>
                </div>
                <form method="POST">
                    <div class="card-body">
                        <!-- 基本信息 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-1"></i>标题 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="请输入佛号经文标题" required maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">
                                <i class="fas fa-tag me-1"></i>类型 <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">请选择类型</option>
                                <option value="buddha">佛号</option>
                                <option value="sutra">经文</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">
                                <i class="fas fa-file-text me-1"></i>内容 <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="content" name="content" rows="8" 
                                      placeholder="请输入佛号经文内容" required></textarea>
                            <div class="form-text">请输入完整的佛号经文内容</div>
                        </div>

                        <div class="mb-3">
                            <label for="pronunciation" class="form-label">
                                <i class="fas fa-volume-up me-1"></i>注音
                            </label>
                            <textarea class="form-control" id="pronunciation" name="pronunciation" rows="4" 
                                      placeholder="可选：输入注音或发音指导"></textarea>
                            <div class="form-text">为了帮助用户正确念诵，可以添加注音</div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('chanting.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>返回
                            </a>
                            <div>
                                <button type="button" class="btn btn-warning me-2" onclick="resetForm()">
                                    <i class="fas fa-undo me-1"></i>重置
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>创建
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function resetForm() {
    if (confirm('确定要重置表单吗？所有输入的内容将丢失。')) {
        document.querySelector('form').reset();
    }
}

// 字符计数
document.getElementById('title').addEventListener('input', function() {
    updateCharCount('title', 100);
});

document.getElementById('content').addEventListener('input', function() {
    updateCharCount('content', 5000);
});

function updateCharCount(fieldId, maxLength) {
    const field = document.getElementById(fieldId);
    const count = field.value.length;
    const label = field.previousElementSibling;
    
    // 更新标签显示字符数
    const countSpan = label.querySelector('.char-count') || document.createElement('span');
    countSpan.className = 'char-count text-muted ms-2';
    countSpan.textContent = `(${count}/${maxLength})`;
    
    if (!label.querySelector('.char-count')) {
        label.appendChild(countSpan);
    }
    
    // 颜色提示
    if (count > maxLength * 0.9) {
        countSpan.className = 'char-count text-warning ms-2';
    } else if (count > maxLength) {
        countSpan.className = 'char-count text-danger ms-2';
        field.classList.add('is-invalid');
    } else {
        countSpan.className = 'char-count text-muted ms-2';
        field.classList.remove('is-invalid');
    }
}

// 表单验证
document.querySelector('form').addEventListener('submit', function(e) {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const type = document.getElementById('type').value;
    
    if (!title) {
        alert('请输入标题');
        e.preventDefault();
        return;
    }
    
    if (!content) {
        alert('请输入内容');
        e.preventDefault();
        return;
    }
    
    if (!type) {
        alert('请选择类型');
        e.preventDefault();
        return;
    }
});
</script>
{% endblock %}
